<div class="col-md-6">
    <h2 class="text-center">Add Project</h2>
    <form>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="name" [(ngModel)]="project.name" placeholder="Name" name="name" class="form-control" id="name">
      </div>
      <button class="btn btn-success" (click)="createProject()">Create</button>
    </form>
    </div>
