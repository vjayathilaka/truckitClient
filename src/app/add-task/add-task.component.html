<div class="container-fluid bg-light py-3">
    <div class="row">
        <div class="col-md-6 mx-auto">
                <div class="card card-body">
                    <h3 class="text-center mb-4">Create Task</h3>
                    
                    <form #taskForm="ngForm" (ngSubmit)="onSubmit()"  novalidate class="form" role="form" >

                        <div class="form-group">
                            <label >Task Name</label>
                            <input type="text" class="form-control" name="task" [(ngModel)]="task.name" required #name="ngModel">
                            <small class="text-danger" [class.d-none]="task.valid || task.untouched"> Task Name is required</small>
                          </div>
                      
                        <div class="textarea">
                        <label for="textarea">Task discription</label>
                            <textarea id="textarea" class="form-control mb-4" placeholder="Textarea" [(ngModel)]="task.comments" #comments="ngModel"></textarea>
                        </div>
                       
                        <input class="btn btn-lg btn-primary btn-block" [disabled]="taskForm.form.invalid" value="Add Task" type="submit">
                    </form>
                    
                </div>
        </div>
    </div>
</div>
