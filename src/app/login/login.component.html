<div class="container py-5">
    <div class="row">
        <div class="col-md-12">
            <h2 class="text-center mb-4">Welcome To Truckit</h2>
            <div class="row">

             

                <div class="col-md-6 mx-auto">

                    <!-- form card login -->
                    <div class="card rounded-0">
                        <div class="card-header">
                            <h3 class="text-center mb-0">Login</h3>
                        </div>

                        <div class="card-body">
                            <form class="form" role="form" id="formLogin" novalidate="" method="POST">
                                
                                    <div *ngIf="invalidLogin" class="alert alert-danger alert-dismissible"> 
                                            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                                        <strong> Login faild!</strong> Invalid User name and password.
                                      </div>
                                      
                                <div class="form-group">
                                    <label for="uname1">Username</label>
                                    <input type="text" class="form-control form-control-lg rounded-0" name="username" [(ngModel)]="username" id="uname1" required autocomplete="new-username">
                                    <div class="invalid-feedback">Oops, you missed this one.</div>
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input type="password" class="form-control form-control-lg rounded-0" id="pwd1" name="password" [(ngModel)]="password" required autocomplete="new-password">
                                    <div *ngIf="password.errors && (password.touched || password.invalid)" class ="aler alert-danger">
                                            <small class="text-danger" *ngIf="password.errors.required"> Password is required</small>
                                            <small *ngIf="password.errors.minlength">Password must be 5 characters long, we need another {{password.errors.minlength.requiredLength - password.errors.minlength.actualLength}} characters </small> 
                                            </div>
                                    <!-- <div class="invalid-feedback">Enter your password too!</div> -->
                                </div>
                               
                                <button type="submit" class="btn btn-success btn-lg float-right" (click)=checkLogin() id="btnLogin">Login</button>
                            </form>
                        </div>
                        <!--/card-block-->
                    </div>
                    <!-- /form card login -->

                </div>


            </div>
            <!--/row-->

        </div>
        <!--/col-->
    </div>
    <!--/row-->
</div>
