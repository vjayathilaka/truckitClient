<div class="container">
  <form class="border border-light p-5">

      <p class="h4 mb-4 text-center">Sign in</p>
  
      <input type="text" class="form-control mb-4" placeholder="User Name" name="username" [(ngModel)]="username">
  
      <input type="password" class="form-control mb-4" placeholder="Password" name="password" [(ngModel)]="password">
  
      <button class="btn btn-info btn-block my-4" (click)=checkLogin()>Login</button>
  </form>
</div>
