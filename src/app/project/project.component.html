<div class="card">
  <div class="col-md-6">
    <h2 class="text-center">Projects</h2>
    <table class="table table-striped">
          <thead>
            <tr>
              <th>Name</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
              <tr *ngFor="let project of projects">
                <td><a [routerLink]="['/viewPorject', project.id]">{{project.name | titlecase}}</a></td>
                <td><button class="btn btn-danger" (click)="deleteProject(project)"> Delete</button></td>
              </tr>
          </tbody>
    </table>

  </div>

</div>
