
<div class="container">
    <div class="row">
        <div class="mx-auto col-sm-12">

<div class="card">
  <div class="col-md-12">

      <div class="card-header">
          <h2 class="text-center">System Users</h2>
      </div>

      <div class="card-body">
    <table class="table table-striped">
          <thead>
            <tr>
              
              <th>User Name</th>
              
              <th>User Email</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
              <tr *ngFor="let user of users">
                <td><a [routerLink]="">{{user.name | titlecase}}</a></td>
                <td><a href="{{user.email}}">{{user.email}}</a></td>
                <td><button class="btn btn-danger" (click)="deleteuser(user)"> Delete</button></td>
              </tr>
          </tbody>
    </table>
  </div>

  </div>

</div>

</div>
</div>
</div>
