<div class="container bg-light py-3">
  <div class="row">
      <div class="mx-auto col-sm-6">
                  <!-- form user info -->
                  <div class="card">
                      <div class="card-header">
                          <h4 class="mb-0"> <i class="fa fa-user-plus" ></i>  User Registration</h4>
                      </div>
                      <div class="card-body">
                          
                        <form #userForm="ngForm" (ngSubmit)="onSubmit()"  novalidate class="form" role="form" >

                          <!-- {{userForm.value | json}}  
                          {{userForm.form.valid}} -->

                                <div class="form-group">
                                  <label >User Name</label>
                                  <input type="text" class="form-control" name="name" [(ngModel)]="user.name" required #name="ngModel">
                                  <small class="text-danger" [class.d-none]="name.valid || name.untouched">Name is required</small>
                                </div>

                                 <div class="form-group">
                                  <label >Password</label>
                                  <input type="password" class="form-control" name="password" [(ngModel)]="user.password" required #password="ngModel" minlength="5" >

                                  <div *ngIf="email.errors && (password.touched || password.invalid)" class ="aler alert-danger">
                                        <small class="text-danger" *ngIf="password.errors.required"> Password is required</small>
                                        <small *ngIf="password.errors.minlength">Password must be 5 characters long, we need another {{password.errors.minlength.requiredLength - password.errors.minlength.actualLength}} characters </small> 
                                        </div>
                                </div>

                                <div class="form-group">
                                  <label >Email</label>
                                  <input type="email" #email="ngModel" class="form-control" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required name="email" [(ngModel)]="user.email">
                                 
                                 <div *ngIf="email.errors && (email.touched || email.invalid)" class ="aler alert-danger">
                                   <small class="text-danger" *ngIf="email.errors.required"> Valid email is required</small>
                                   <small class="text-danger" *ngIf="email.errors.pattern"> Valid email pattern is required</small> 
                                   </div> 
                                </div>

                                <div class="form-group" [class.has-error]="userRole.touched && userRole.invalid">
                               
                               <!-- <div class="mb-3"> -->
                                 <label >Select User Type</label>
                                
                                <div class="form-check">
                                  <label >
                                  <input type="radio" [(ngModel)]="user.userRole" required #userRole="ngModel" name="userRole" value="PM">
                                  Project Manager</label>

                                </div>

                                <div class="form-check">
                                  <label >
                                  <input type="radio" [(ngModel)]="user.userRole" #userRole="ngModel" required name="userRole" value="ENG">
                                  Engineer</label>
                                  </div>

                                  <div class="form-check">
                                  <label >
                                  <input type="radio" [(ngModel)]="user.userRole" required #userRole="ngModel" name="userRole" value="CON">
                                  Constructor</label>
                                </div>

                                  <div class="form-check">
                                  <label >
                                        <input type="radio" [(ngModel)]="user.userRole" required #userRole="ngModel" name="userRole" value="CL">
                                       Client</label>
                                </div>
                            <div *ngIf="userRole.untouched || userRole.invalid" class ="aler alert-danger">
                              <small class="text-danger" >User Role Is Required</small>
                            </div>
                            </div>

                                <div class="form-group">
                                        <label class="col-lg-3 col-form-label form-control-label"></label>
    
                                        <div class="col-lg-9">
                                                
                                                <button  type="reset" class="btn btn-secondary pull-right" (click)="onClear()">Clear</button>
                                                
                                                <button [disabled]="userForm.form.invalid" class="btn btn-primary pull-left">Sign up</button>
                                        </div>
                                    </div>
                          </form>
                      </div>
                  </div>
                  <!-- /form user info
                
                <div class="form-control-feedback"
         *ngIf="password.errors && (password.dirty || password.touched)">
      <p *ngIf="password.errors.required">Password is required</p>
      <p *ngIf="password.errors.minlength">Password must be 8 characters long, we need another {{password.errors.minlength.requiredLength - password.errors.minlength.actualLength}} characters </p>
    </div>-->
      </div>
  </div>
</div>
