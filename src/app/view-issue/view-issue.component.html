<div class="card">
  <div class="col-md-6">
    <h2 class="text-center">Issues</h2>
    <table class="table table-striped">
          <thead>
            <tr>
              <th>Name</th>
              <th>Comments</th>
              <th>Action</th>
              
            </tr>
          </thead>
          <tbody>
              <tr *ngFor="let issue of issues">
                <td><a >{{issue.name | titlecase}}</a></td>
                <td><a >{{issue.comment}}</a></td>
                <td><button class="btn btn-info" (click)="viewIssueResource(issue.id)" > View Resource</button></td>
              </tr>
          </tbody>
    </table>

  </div>

</div>
