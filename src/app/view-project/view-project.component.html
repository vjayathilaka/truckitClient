<div class="jumbotron">
<div class="row mt-4"></div>
<h2 class="text-center">{{project.name| titlecase}}</h2>
<div class="row">
    <div class="col-md-2">
    </div>
    <div class="col-md-8">
        <form>
            <div class="form-group row">
              <label for="text1" class="col-3 col-form-label">Project Name:</label> 
              <div class="col-6">
                  <label for="text1" class="col-6 col-form-label">{{project.name}}</label>
              </div>
            </div>

            <div class="form-group row">
                <label for="text" class="col-3 col-form-label">Assign Tasks</label> 
                <div class="col-6">
                    <ul class="list-group" *ngFor="let task of project.tasks">
                        <li class="list-group-item"><a [routerLink]="['/viewTask', task.id]">{{task.name}}</a></li>
                    </ul>
                </div>
            </div> 

            <div class="form-group row">
                    <label for="text" class="col-3 col-form-label">Reported Issues</label> 
                    <div class="col-6">
                        <ul class="list-group" *ngFor="let task of project.tasks">
                            <li class="list-group-item"><a [routerLink]="['/viewTask', task.id]">{{task.name}}</a></li>
                        </ul>
                    </div>
            </div> 

          </form>
    </div>
    <div class="col-md-2">
    </div>
  </div>
</div>
